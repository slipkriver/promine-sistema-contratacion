<ion-tabs>

    <ion-tab-bar slot="top" class="submenu" [selectedTab]="0" >
      <ion-title color="dark" style="text-align: left; font-size: 1.2em; background-color: #fff; height: 100%;">
        {{descripcion}}
      </ion-title>
  
      <ion-tab-button [tab]="subitem.ruta" class="menu-item" (click)="selectOpcion(subitem, i)" [selected]="subitem.activo"
                      *ngFor="let subitem of submenu; let i = index" [style.background-color]="(subitem.activo)?'#071F3B':'#fff'">
  
        <ion-icon [name]="subitem.icono.toString()" [color]="(subitem.activo)?'light':'dark'"></ion-icon>
        <ion-label class="menu-item-text" [color]="(subitem.activo)?'light':'dark'">{{subitem.nombre}}</ion-label>
  
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
