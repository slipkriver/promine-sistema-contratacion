<ion-header>
  <ion-toolbar>
    <ion-title>

      <ion-label> Area Trabajo Social </ion-label>
      <ion-chip color="primary" mode="ios" outline="true" *ngIf="numNotificaciones" (click)="listarAspirantes()">
        <!-- <ion-label>Default</ion-label> -->
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="danger" mode="ios">
          {{numNotificaciones}}
        </ion-badge>

      </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">

      <ion-col size="8">

        <ion-toolbar>

          <ion-radio-group [value]="estado" (ionChange)="setEstado($event)" style="width: 100%; display:inline-flex;">

            <ion-item>
              <ion-label color="primary">EN ESPERA</ion-label>
              <ion-radio slot="start" [value]="0"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label color="primary">APROBADOS</ion-label>
              <ion-radio [value]="1" slot="start"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label color="danger">NO APROBADOS</ion-label>
              <ion-radio [value]="2" slot="start"></ion-radio>
            </ion-item>

          </ion-radio-group>

        </ion-toolbar>

        <ion-list>

          <ion-card *ngFor="let item of listaTareas" button="true" (click)="opcionesTarea(item)" color="light"
            style="color: #071f3b;">

            <app-item-aspirante [aspirante]="item">
            </app-item-aspirante>

          </ion-card>
        </ion-list>

        <!-- <ion-item *ngFor="let item of aspirantesBuscar" style="font-size: 0.8rem; color: #071f3b; ">
        </ion-item> -->


      </ion-col>

      <ion-col size="4" style="height: 100%; background: #d7d8da;">

        <app-buscar-aspirante [departamento]="'social'"></app-buscar-aspirante>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-button expand="full" [routerLink]="['/inicio/tab-aspirante/aspirante-social']"
  routerLinkActive="router-link-active" color="success">Nuevo
</ion-button>
