<ion-header>
  <ion-toolbar style="--background: #cfcfcf; height: 3rem;">

    <ion-breadcrumbs color="primary" slot="start" style="background: #ffffff90; border-radius: 20px 20px 0 0;">

      <ion-breadcrumb [routerLink]="['/inicio/tab-aspirante/inicio-home']" routerLinkActive="router-link-active">Inicio
      </ion-breadcrumb>

      <ion-breadcrumb [routerLink]="['/inicio/tab-aspirante/aspirante-home']" routerLinkActive="router-link-active">
        General
      </ion-breadcrumb>

      <ion-breadcrumb [routerLink]="['/inicio/tab-aspirante/principal-th']" routerLinkActive="router-link-active">
        Talento Humano
      </ion-breadcrumb>

    </ion-breadcrumbs>

    <ion-label>( {{estado.grupo}})</ion-label>


  </ion-toolbar>

  <ion-fab vertical="top" horizontal="end" size="small">
    <ion-button matTooltipClass="popover-item" fill="clear" ion-fab-button 
      (click)="listopciones.activated = (listopciones.activated==true)?false:true"
      matTooltip="Opciones">Opciones<ion-icon name="settings"></ion-icon>
    </ion-button>
    <ion-fab-list side="bottom" #listopciones style="right: 0;">
      <ion-button (click)="selectedarea.open()" color="light" expand="block" matTooltipPosition="below"
        matTooltipClass="popover-item"
        matTooltip="Revisar el estado, informacion, documentos y progreso de los aspirantes en las demas areas.">
        <ion-label>Cambiar departamento</ion-label>
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="fichaAspirante()" color="light" expand="block" matTooltipPosition="below"
        matTooltipClass="popover-item" matTooltip="Ingresar la informacion de un nuevo trabajador .">
        <ion-label>Agregar aspirante</ion-label>
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-fab-list>
  </ion-fab>

</ion-header>


<ion-content style="border-bottom: 10px solid #071F3B; border-top: 5px solid #071f3bd7;" scroll="false" class="">

  <!-- <ion-content style="height: 100%;" scroll-y="false"> -->

  <ion-item color="primary" hidden="true">
    <ion-label>Area</ion-label>
    <ion-select interface="action-sheet" #selectedarea mode="ios" [value]="estado['id']" multiple="false"
      placeholder="Seleccionar estado" (ionChange)="setEstado($event)">
      <ion-select-option *ngFor="let item of estados;" [value]="item['id']">{{item.grupo.toUpperCase()}}
      </ion-select-option>

    </ion-select>
  </ion-item>





  <ion-content style="border-bottom: 10px solid #071F3B; border-top: 5px solid #071f3bd7;" scroll="false">
    <app-form-principal [departamento]="'tthh'" [estado_nuevo]="0" #Aspirantes
      (clicOpciones)="showOpciones($event)"></app-form-principal>
  </ion-content>

  <ion-buttons style="margin-top: 8vh; background: #ffffffcd;">
    <ion-button class="footer" (click)="updatePagina(-1)" slot="icon-only" color="primary" fill="clear"
      [disabled]="contPagina<1">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-label color="primary">{{contPagina+1}}/{{numPaginas}}</ion-label>
    <ion-button class="footer" (click)="updatePagina(1)" slot="icon-only" color="primary" fill="clear"
      [disabled]="(contPagina+1)*6>=listaTareas.length">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <!-- </ion-content> -->



</ion-content>
