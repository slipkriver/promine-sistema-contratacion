
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-label style="font-family: futura-bold;"><strong> SISTEMA DE CONTRATACION PARA ASPIRANTES </strong></ion-label> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-login">


  <ion-grid fixed style="height: 100%;">
    <ion-row class="fila-login">
      
      <ion-col style="display: flex; padding: 5%;" sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="6" sizeXl="6" >

       <form (ngSubmit)="login()" [formGroup]="credentials" class="form-login">

                  <div style="width:100%; height:30px; display: flex; align-items: center; justify-content: center; background:var(--ion-color-primary);">
                    <ion-avatar style="width: 100px; height:100px; padding:10px; position:absolute; background:var(--ion-color-primary); border: 5px solid #fff;">
                      <img src="/assets/icon/logo-promine.svg" />
                    </ion-avatar>          
                    </div>
                  <ion-card-title style="margin-top: 3rem; font-size: 2rem; font-family: futura-bold;"><b>PROMINE</b></ion-card-title>
                  <ion-card-subtitle style="margin-top: 1rem; font-size: 1rem;">PROCESADORA DE MINERALES DEL ECUADOR</ion-card-subtitle>
                </ion-card-header>

                </ion-label>
                <ion-label color="" style="font-family: futura-bold; font-size: 2rem;">
                  
                </ion-label> -->
              <!-- </ion-col> -->
            <!-- </ion-row> -->

              <!-- <ion-col size="12" style="margin: 1.5rem 0px .5rem 0px; font-family: futura;"> -->
                <div style="background: #fff; margin:-8rem -1rem 0rem -1rem; padding: 11rem 2rem 2rem 2rem; border-radius: 15px;">

                <ion-label class=""  > <p style=" "> Ingreso al sistema
                  <!-- Ingrese su correo y contrase침a  -->
                </p> </ion-label>
                <ion-item style="margin-top: 1.5rem;" fill="clear" class="ion-margin-bottom login-input">
                  <ion-input type="email" placeholder="Email" formControlName="email" class=""></ion-input>
                  <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email incorrecto</ion-note>
                </ion-item>
                <ion-item fill="clear" class="ion-margin-bottom login-input">
                  <ion-input type="password" placeholder="Password" formControlName="password" class=""></ion-input>
                  <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Contrase침a de 6 caracteres</ion-note>
                </ion-item>
                <div style="margin-top: 2rem;">
                  <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Ingresar</ion-button>
                </div>

              </div>

              <!-- </ion-col> -->
            <!-- </ion-row> -->
          <!-- </ion-grid> -->
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
