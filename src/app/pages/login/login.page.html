<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-label style="font-family: futura-bold;"><strong> SISTEMA DE CONTRATACION PARA ASPIRANTES </strong></ion-label> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed style="height: 100%;">
    <ion-row class="fila-login">
      <ion-col style="display: flex;">
       <form (ngSubmit)="login()" [formGroup]="credentials" class="form-login ion-padding">
          <ion-grid fixed >
            <ion-row style="height: 30%; ">
              <ion-col style="margin-top: 5% !important;">
                <img src="../../../assets/icon/logo-promine.svg" alt="" />
                <ion-label style="font-family: futura-bold;">
                  <h1><strong>PROMINE</strong></h1>
                </ion-label>
                <ion-label color="" style="font-family: futura-bold; font-size: 2rem;">
                  PROCESADORA DE MINERALES DEL ECUADOR
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" style="margin: 1.5rem 0px .5rem 0px; font-family: futura;">
                <ion-label class=""  > <p style=" color: #fff; ">
                  Ingrese su correo y contrase침a 
                </p> </ion-label>
                <ion-item style="margin-top: 1.5rem;" fill="solid" class="ion-margin-bottom">
                  <ion-input type="email" placeholder="Email" formControlName="email" ></ion-input>
                  <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email incorrecto</ion-note>
                </ion-item>
                <ion-item fill="solid" class="ion-margin-bottom">
                  <ion-input type="password" placeholder="Password" formControlName="password" ></ion-input>
                  <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Contrase침a de 6 caracteres</ion-note>
                </ion-item>
                <div style="margin-top: 2rem;">
                  <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Ingresar</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
