<ion-grid fixed style="padding-top: 10px; padding-bottom: 0; padding-right: 0;">
  <ion-row >
    <ion-col size="2" style="">
      <ion-avatar class="item-avatar">
        <ion-skeleton-text [animated]="true" ></ion-skeleton-text>
      </ion-avatar>
    </ion-col>
    <ion-col size="8" >
      <ion-skeleton-text [animated]="true" style="width: 100%; height: 1.5rem;" ></ion-skeleton-text>
      <div style="width: 100%; height: 2rem; display: inline-flex;">
        <!-- <ion-skeleton-text style="width: 20%;" [animated]="true" ></ion-skeleton-text> -->
        <ion-skeleton-text style="height: 2.5rem;" [animated]="true" ></ion-skeleton-text>
      </div>
    </ion-col>
    <ion-col style="">
      <ion-skeleton-text class="item-skeleton" style="width: 15px; height: 30px; margin-right: 1.5rem; margin-left: auto;" ></ion-skeleton-text>
    </ion-col>
    <!-- <ion-col style="text-align: right;">
    </ion-col> -->
  </ion-row>
</ion-grid>

<ion-col size="12" style="margin-top: 10px; bottom: -5px; display: flex;">
  <ion-skeleton-text class="" [animated]="true" style="height: 2rem; border-radius: 0px !important; width: 100%;"></ion-skeleton-text>
  <ion-spinner name="lines" duration="1200" color="warning"
    class="item-spinner" ></ion-spinner>
</ion-col>
