<ion-grid fixed style="padding-top: 0; padding-bottom: 0;">
  <ion-row >
    <ion-col size="1" style="margin-left: 15px; margin-right: 15px;">
      <ion-avatar class="item-avatar">
        <ion-skeleton-text [animated]="true" ></ion-skeleton-text>
      </ion-avatar>
    </ion-col>
    <ion-col size="8" >
      <ion-skeleton-text [animated]="true" style="width: 100%; height: 1rem;" ></ion-skeleton-text>
      <div style="width: 100%; height: 1rem; display: inline-flex;">
        <ion-skeleton-text style="width: 20%;" [animated]="true" ></ion-skeleton-text>
        <ion-skeleton-text style="margin-left: 2%;" [animated]="true" ></ion-skeleton-text>
      </div>
    </ion-col>
    <ion-col style="">
      <ion-skeleton-text class="item-skeleton" style="width: 15px; height: 30px; margin-right: 1.5rem; margin-left: auto;" ></ion-skeleton-text>
    </ion-col>
    <ion-col size="10" style="padding-left: 15px; padding-top: 0; padding-bottom: 0; margin-top: 0;">
      <ion-skeleton-text class="item-skeleton" [animated]="true" style="height: 2rem;"></ion-skeleton-text>
    </ion-col>
    <ion-col style="text-align: right;">
      <ion-spinner name="lines" duration="1200" color="warning"
        class="item-spinner" ></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>
