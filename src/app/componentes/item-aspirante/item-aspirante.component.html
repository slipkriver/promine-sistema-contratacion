<!-- <ion-card-content style="display: flex; width: 100%;" class="ion-no-padding"> -->

  <ion-card-content class="ion-no-padding" (mouseleave)="setSlide(slides, 0)">
    <ion-item style="font-size: 0.8rem; margin-bottom: 0; margin-left: 0px; margin-right: 0px;"
      class="item-aspirante ion-no-padding">
  
      <!-- <ion-grid fixed> -->
      <ion-row style="width: 100%;">
  
        <ion-col size="2" class="item-column-avatar">
          <ion-avatar style="" class="item-avatar">
            <ion-spinner name="crescent" *ngIf="(loading==true)"></ion-spinner>
            <img [src]="getUrlFoto()" (load)="endLoading()" [hidden]="(loading==true)" />
          </ion-avatar>
        </ion-col>
  
        <ion-col size="10" style="">
          <ion-card-content style="line-height: 1rem; padding-bottom: 0px">
            <span style="white-space: nowrap; font-stretch:condensed; font-size: 1rem;">
              <!-- <ion-icon name="person-circle-outline" style="font-size: 1.3rem; margin: 0 0 -5px 0; padding: 0;"> </ion-icon> -->
              <b> {{aspirante.asp_nombre}} </b>
            </span><br>
            <!-- <span style="white-space: nowrap; font-stretch:condensed; font-size: 1rem;" >  -->
            <ion-chip color="dark" mode="" outline="true" style="height: 1.25rem; margin: 0;">
              <ion-label style="font-size: 0.8;" class="card-item">{{aspirante.asp_cargo}}</ion-label>
              <!-- Cargo: <i>{{aspirante.asp_cargo}}</i> -->
            </ion-chip>
            <!-- </span> -->
            <ion-slides #slides
              style="margin-top: 5px; margin-right: 25%; background: #ffffff37; border-radius: 5px; margin-bottom: 0px;">
  
              <ion-slide>
                <!-- <h1>Awesome Slide Content</h1> -->
                <span color="primary" style="font-size: 0.8rem; margin-top: 5px; margin-bottom: 5px;">
                  <ion-icon name="id-card-outline"></ion-icon>
                  <span color="primary" style="font-size: 0.8rem;"> <b> {{aspirante.asp_cedula}}</b> - &nbsp;
                    <ion-icon name="call" style=""></ion-icon>
                    {{aspirante.asp_telefono}}
                  </span><br>
                  <span> Ingresado: <b>{{aspirante.asp_fch_ingreso}}</b> </span>
                </span>
              </ion-slide>
  
              <ion-slide>
                <!-- <h1>Awesome Slide Content</h1> -->
                <ion-label style="font-size: 1rem; text-align: left; margin-top: 5px; margin-bottom: 5px;">
                  <span style="font-size: 0.7rem;">Recomendado por:</span><br>
                  <span>
                    {{aspirante.asp_referencia}}
                  </span>
                </ion-label>
              </ion-slide>
  
              <ion-slide>
                <!-- <h1>Awesome Slide Content</h1> -->
                <ion-label style="font-size: 0.8rem; text-align: left; margin-top: 5px; margin-bottom: 5px;">
                  <span style="font-size: 0.7rem;">Observaciones:</span><br>
                  <span>
                    {{aspirante.asp_observaciones}}
                  </span>
                </ion-label>
              </ion-slide>
  
            </ion-slides>
  
          </ion-card-content>
  
        </ion-col>
  
        <!-- </div> -->
        <!-- </div> -->
  
        <!-- </ion-col> -->
  
      </ion-row>
      <!-- </ion-grid> -->
  
      <div style="" slot="end" class="item-options-right">
        <ion-icon name="banner-item" [style.color]="aspirante.est_color" class="banner-item"></ion-icon>
        <!-- <ion-chip color="dark" mode="ios" outline="true" style="c width: 90%;"> -->
        <ion-label style="color: black;" class="item-label-index"> {{index+1}} </ion-label>
        <!-- </ion-chip> -->
      </div>
  
  
    </ion-item>
  
  
    <!-- <ion-col size="12" style="padding: 0;"> -->
  
    <div class="item-footer">
  
      <ion-label color="primary" class="item-footer-label">
        <ion-icon name="information-circle" slot="start" style="font-size: 1.1rem; margin-right: 2px;"></ion-icon>
        <ion-text style="font-size: 0.8rem;">{{aspirante.est_descripcion}}</ion-text>
      </ion-label>
  
      <ion-label class="item-footer-tooltip">
        <i> {{button_label}}</i>
      </ion-label>
  
      <ion-buttons slot="end">
        <div class="item-footer-buttons">
          <ion-button slot="icon-only" (click)="fichaAspirante()" (mouseover)="setButtonLabel('Ver ficha de ingreso')">
            <ion-icon name="document-attach-outline"></ion-icon>
          </ion-button>
          <ion-button slot="icon-only" (click)="setSlide(slides, 2)" (mouseover)="setButtonLabel('Observaciones')">
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
          </ion-button>
          <ion-button slot="icon-only" (click)="setSlide(slides, 1)" (mouseover)="setButtonLabel('Recomendado por')">
            <ion-icon name="people-outline"></ion-icon>
          </ion-button>
          <ion-button slot="icon-only" (click)="setSlide(slides, 0)" (mouseover)="setButtonLabel('Estado del aspirante')">
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-button>
        </div>
  
        <ion-button fill="clear" size="small" slot="icon-only" class="item-footer-menu"
          (mouseover)="setButtonLabel('Opciones')" (click)="abrirMenu('menu')">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
  
    </div>
  
  
    <!-- </ion-col> -->
  
  
  </ion-card-content>
